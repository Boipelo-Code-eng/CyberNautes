<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CyberGuard AI</title>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <header> CyberGuard AI</header>

        <!-- Threat History -->
        <h3> Threat History</h3>
        <ul id="threatHistory"></ul>
        <button id="clearHistoryBtn"> Clear Threat History</button>

        <!-- Alert Box -->
        <div id="alertBox" class="alert" style="display: none;">
            Threat detected: <span id="threatType">Unkown</span>
        </div>
        
        <!-- Action Buttons -->
        <button id="scanBtn">Run Security Scan</button>
        <button id="clearBtn">Clear Alerts</button>

        <!-- Status Message -->
        <div class="Status" id="statusMsg">System idle. No Threat detected</div>
        <div class="Status" id="syncStatus">Sync enabled </div>
        <div class="status" id="trimNotice"></div>
        
        <footer> 2025 CyberGuard AI</footer>

        <script src="popup.js"></script>
    </body>
</html>
